site_name: Scribe
site_description: ADHD-friendly distraction-free writer with projects, academic features, and CLI-based AI
site_author: Data-Wise
site_url: https://data-wise.github.io/scribe

repo_name: Data-Wise/scribe
repo_url: https://github.com/Data-Wise/scribe
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Quick Start: user/QUICKSTART.md
  - Getting Started: user/GETTING-STARTED.md
  - Installation:
    - Install Guide: installation/install.md
    - Release Process: RELEASE.md
  - User Guide:
    - Features: guide/features.md
    - Themes: guide/themes.md
    - Editor: guide/editor.md
    - Keyboard Shortcuts: guide/shortcuts.md
  - Reference:
    - API Reference: API.md
    - Architecture: ARCHITECTURE.md
    - Components: COMPONENTS.md
    - Project Definition: reference/PROJECT-DEFINITION.md
    - Changelog: reference/CHANGELOG.md
    - Test Summary: reference/TESTS_SUMMARY.md
  - Development:
    - Architecture: development/architecture.md
    - Sprint Planning: development/sprints.md
    - Contributing: development/contributing.md
  - Planning:
    - Sprint 13 - Project System: planning/SPRINT-13-PROJECT-SYSTEM.md
    - Sprint 12 - UI Polish: planning/SPRINT-12-UI-POLISH.md
    - Sprint 11: planning/SPRINT-11-PLAN.md
    - Sprint 10: planning/SPRINT-10-COMPLETE.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Data-Wise
