site_name: Scribe
site_description: ADHD-friendly distraction-free writer with projects, academic features, and CLI-based AI
site_author: Data-Wise
site_url: https://data-wise.github.io/scribe

repo_name: Data-Wise/scribe
repo_url: https://github.com/Data-Wise/scribe
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Theme 1: Auto (follows system preference) - Default
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Theme 2: Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Theme 3: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to high contrast
    # Theme 4: High contrast - accessibility
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/contrast-circle
        name: Switch to auto mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/theme-toggle.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

