name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:vite

      - name: Build Tauri app
        run: npm run build -- --target ${{ matrix.target }}

      - name: Generate checksums
        id: checksums
        run: |
          DMG_FILE="src-tauri/target/${{ matrix.target }}/release/bundle/dmg/Scribe_*.dmg"
          SHA256=$(shasum -a 256 "$DMG_FILE" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Arch: ${{ matrix.arch }}, SHA256: $SHA256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Scribe ${{ github.ref_name }}
          body: |
            ## Scribe ${{ github.ref_name }}

            ADHD-friendly distraction-free writer for academics and researchers.

            ### Installation

            **Homebrew (recommended):**
            ```bash
            brew tap data-wise/tap
            brew install --cask data-wise/tap/scribe
            ```

            **Direct Download:**
            - macOS Intel: `Scribe_${{ github.ref_name }}_x64.dmg`
            - macOS Apple Silicon: `Scribe_${{ github.ref_name }}_aarch64.dmg`

            ### Verification

            Verify downloaded files using SHA-256 checksums:
            ```bash
            shasum -a 256 Scribe_${{ github.ref_name }}_*.dmg
            ```

            See `CHECKSUMS.txt` in release assets for expected values.

            ### What's New

            See [CHANGELOG.md](https://github.com/Data-Wise/scribe/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  create-checksums:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          RELEASE_URL="https://github.com/Data-Wise/scribe/releases/download/v${VERSION}"

          echo "Downloading release assets for v${VERSION}..."
          curl -L -o "Scribe_${VERSION}_x64.dmg" \
            "${RELEASE_URL}/Scribe_${VERSION}_x64.dmg"
          curl -L -o "Scribe_${VERSION}_aarch64.dmg" \
            "${RELEASE_URL}/Scribe_${VERSION}_aarch64.dmg"

      - name: Generate CHECKSUMS.txt
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Generating checksums..."
          shasum -a 256 Scribe_${VERSION}_*.dmg > CHECKSUMS.txt
          cat CHECKSUMS.txt

      - name: Upload CHECKSUMS.txt to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: CHECKSUMS.txt

  update-homebrew:
    needs: [build, create-checksums]
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: Data-Wise/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download and verify release assets
        id: download
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          RELEASE_URL="https://github.com/Data-Wise/scribe/releases/download/v${VERSION}"

          echo "Downloading release assets for v${VERSION}..."

          # Download DMG files
          curl -L -o "Scribe_${VERSION}_x64.dmg" \
            "${RELEASE_URL}/Scribe_${VERSION}_x64.dmg"
          curl -L -o "Scribe_${VERSION}_aarch64.dmg" \
            "${RELEASE_URL}/Scribe_${VERSION}_aarch64.dmg"

          # Download CHECKSUMS.txt for verification
          curl -L -o CHECKSUMS.txt \
            "${RELEASE_URL}/CHECKSUMS.txt"

          # Verify checksums
          echo "Verifying checksums..."
          if shasum -a 256 -c CHECKSUMS.txt; then
            echo "✅ Checksums verified successfully"
          else
            echo "❌ Checksum verification failed!"
            exit 1
          fi

          # Calculate SHA256 for cask
          X64_SHA=$(shasum -a 256 "Scribe_${VERSION}_x64.dmg" | awk '{print $1}')
          ARM64_SHA=$(shasum -a 256 "Scribe_${VERSION}_aarch64.dmg" | awk '{print $1}')

          echo "x64_sha=${X64_SHA}" >> $GITHUB_OUTPUT
          echo "arm64_sha=${ARM64_SHA}" >> $GITHUB_OUTPUT

          echo "ARM64 SHA256: ${ARM64_SHA}"
          echo "x64 SHA256: ${X64_SHA}"

      - name: Update Homebrew Cask formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          X64_SHA: ${{ steps.download.outputs.x64_sha }}
          ARM64_SHA: ${{ steps.download.outputs.arm64_sha }}
        run: |
          cd homebrew-tap

          # Create Ruby script to update cask safely
          cat > update_cask.rb << 'RUBY_SCRIPT'
          require 'fileutils'

          version = ENV['VERSION']
          x64_sha = ENV['X64_SHA']
          arm64_sha = ENV['ARM64_SHA']

          cask_file = 'Casks/scribe.rb'
          content = File.read(cask_file)

          # Update version
          content.sub!(/version\s+"[^"]+"/, "version \"#{version}\"")

          # Update ARM64 checksum (Apple Silicon)
          content.sub!(/on_arm do\s+sha256\s+"[^"]+"/, %Q{on_arm do\n    sha256 "#{arm64_sha}"})

          # Update x64 checksum (Intel)
          content.sub!(/on_intel do\s+sha256\s+"[^"]+"/, %Q{on_intel do\n    sha256 "#{x64_sha}"})

          File.write(cask_file, content)
          puts "✅ Cask updated successfully"
          RUBY_SCRIPT

          ruby update_cask.rb

      - name: Validate updated cask
        run: |
          cd homebrew-tap

          # Check syntax with brew
          if brew audit --cask Casks/scribe.rb; then
            echo "✅ Cask audit passed"
          else
            echo "❌ Cask audit failed!"
            exit 1
          fi

      - name: Show changes
        run: |
          cd homebrew-tap
          echo "Changes to scribe.rb:"
          head -30 Casks/scribe.rb

      - name: Commit and push to homebrew-tap
        env:
          VERSION: ${{ steps.version.outputs.version }}
          X64_SHA: ${{ steps.download.outputs.x64_sha }}
          ARM64_SHA: ${{ steps.download.outputs.arm64_sha }}
        run: |
          cd homebrew-tap

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add Casks/scribe.rb

          # Use heredoc for commit message to avoid injection
          git commit -m "chore: Update Scribe to v${VERSION}" -m "ARM64 SHA256: ${ARM64_SHA}" -m "x64 SHA256: ${X64_SHA}" -m "Checksums verified against release assets" -m "Co-Authored-By: GitHub Actions <actions@github.com>"

          git push origin main

  verify-installation:
    needs: update-homebrew
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        run: |
          brew tap data-wise/tap

      - name: Install from Homebrew
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Installing Scribe v${VERSION} from Homebrew..."
          brew install --cask data-wise/tap/scribe

          # Verify installation
          if [ -d "/Applications/Scribe.app" ]; then
            echo "✅ Scribe installed successfully"
            ls -la /Applications/Scribe.app/Contents/MacOS/
          else
            echo "❌ Installation failed - app not found"
            exit 1
          fi

      - name: Verify installation successful
        run: |
          echo "✅ Release verification complete!"
          echo "Scribe is ready for users to install via:"
          echo "  brew install --cask data-wise/tap/scribe"
